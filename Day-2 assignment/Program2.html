<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>minutes to seconds </title>
</head>
<body>
  <script type = "text/javascript">
    function convertMinutestoSeconds(minutes) 
    {
      return Math.floor(minutes * 60);
    }
    var minutesToSeconds = convertMinutestoSeconds(2); // convert 2 minutes to seconds 
    document.write( "minutes to seconds : Seconds :- " + minutesToSeconds ); 
 
  </script>  
</body>
</html>
