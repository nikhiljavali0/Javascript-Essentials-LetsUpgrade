<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Elements containing 'a' in the array</title>
</head>
<body>
  <script type = "text/javascript">
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
 
 for (var i = 0; i < fruits.length; i++) {
  if(fruits[i].includes('a'))
  {
    document.write(fruits[i]);
  }
}
 
  </script>  
</body>
</html>
