<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Element in a array of strings</title>
</head>
<body>
  <script type = "text/javascript">
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  var find_element = "Apple"
  var flag=0;  
  for(var i=0;i<fruits.length;i++)
  {
  	if(fruits[i] == find_element)
   		flag=1;
  }
  if(flag==1)
  {
  	document.write("Element Found");
  }else
  document.write("Element Not found");
  
  </script>  
</body>
</html>
